<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <h1>Ceasar's Cipher</h1>
  <p>¿Que hace?<p>
  <p>Toma lo que escribas en la primera casilla <br> y lo codifica a letras totalmente distintas, inténtalo</p>
  </header>
  <form>
    <input 
      type="text" 
      name="Input"
      id="input"
      placeholder="Introduce el texto a codificar"
       size="38" spellcheck required/>
    <input 
      type="text" 
      name="Output"
      id="output"
      placeholder="Acá aparecerá el texto codificado"
       size="38" spellcheck disabled required/>
  </form>
  <script src="./script.js"></script>
</body>
</html>
